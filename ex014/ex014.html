<!--
    QUESTÃO 13) Levando em consideração a semântica de código, escreva o HTML de
uma tabela que possui as seguintes características:
a) Deve possuir 3 colunas (Nome, Idade, Gênero);
b) Deve possuir 2 linhas (com dados fictícios);
c) E uma última linha com todas as suas colunas mescladas.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    <table border="3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Gênero</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amanda</td>
                <td>34</td>
                <td>Femino</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Gabriel, 25, Masculino</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

    QUESTÃO 9) Usando o mesmo código da questão anterior, substitua o texto que será
exibido no console do navegador para Hello Toodoo! O novo valor deve sobrescrever o
valor original.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var hi = 'Hello World';
        var helloToodoo = hi.replace('World', 'Toodoo');
        console.log(helloToodoo)
    </script>
</body>
